# add a credhub user to bosh deployed uaa
- type: replace
  path: /instance_groups/name=credhub/jobs/name=uaa/properties/uaa/scim/users/-
  value:
    name: credhub
    groups: [credhub.write, credhub.read]
    password: rYupaV3ZDFjj9PQN

# add a credhub webui client and button to uaa portal
- type: replace
  path: /instance_groups/name=credhub/jobs/name=uaa/properties/uaa/clients/credhub_webui?
  value:
    override: true
    authorized-grant-types: authorization_code,refresh_token
    scope: credhub.read,credhub.write
    authorities: ""
    access-token-validity: 300
    refresh-token-validity: 1800
    secret: "LPjdnq9ZR46BNkCP"
    autoapprove: true
    redirect-uri: https://credhubui.sys.REPLACE_ME_DNS:8443/login/callback #should match the url that will run your credhub-webui
    show-on-homepage: true
    app-launch-url: https://credhubui.sys.REPLACE_ME_DNS:8443 #should match the url that will run your credhub-webui
    app-icon: ""